# We need a decent ubuntu dist
sudo: required
dist: trusty

# Modern cpp settings from
#  http://genbattle.bitbucket.org/blog/2016/01/17/c++-travis-ci/
language: cpp
matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports
          packages:
            - g++-5
            - cmake
            - cmake-data
      env: COMPILER=g++-5

before_install:
  - pip install --user cpp-coveralls
  - sudo -H pip install --upgrade requests[security]

install:
  - sudo apt-get install -y -qq lcov
  - sudo apt-get install build-essential cmake unzip pkg-config git 
  - sudo apt-get install libjpeg-dev libpng-dev libtiff-dev libavcodec-dev libavformat-dev libswscale-dev libv4l-dev libxvidcore-dev libx264-dev 
  - sudo apt-get install libgtk-3-dev 
  - sudo apt-get install libatlas-base-dev gfortran 
  - sudo apt-get install python3-dev

  - cd ~
  - mkdir opencv
  - cd opencv
  - git clone https://github.com/opencv/opencv.git
  - git clone https://github.com/opencv/opencv_contrib.git
  - cd opencv
  - git checkout 4.2.0
  - cd ..
  - cd opencv_contrib
  - git checkout 4.2.0
  - cd ../opencv
  - mkdir build
  - cd build
  - sudo cmake  -D CMAKE_BUILD_TYPE=RELEASE -D CMAKE_INSTALL_PREFIX=/usr/local -D OPENCV_EXTRA_MODULES_PATH=~/opencv_contrib/modules/ -D OPENCV_ENABLE_NONFREE=ON ..
  - make -j$(nproc)
  - sudo make install
  - sudo /bin/bash -c 'echo "$repo/installation/OpencCV4-$cvVersion/lib" >> /etc/ld.so.conf.d/opencv.conf'
  - sudo ldconfig





script:
  - export CXX=$COMPILER;
  - mkdir build
  - cd build
  - cmake -DCOVERAGE=ON -DCMAKE_BUILD_TYPE=Debug ../
  - make
  - make code_coverage
  - test/cpp-test

after_success:
  - coveralls --root .. -E ".*external.*" -E ".*CMakeFiles.*" -E ".*test/.*.cpp.*"

notifications:
  email: false
